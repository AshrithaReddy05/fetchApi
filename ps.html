<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch </title>
    <style>
        table,tr,td{
        margin-top:auto;
        margin-right: auto;
        margin-left: auto;
        padding:25px;
        
        border-bottom: 1px solid #ddd;
    }
    tr:hover{
        background-color:coral;
    }
    table{
        border-collapse: collapse;
        width:15%;
    }
    
    </style>
</head>
<body>
    <table id="table">

    </table>
    <br>
    <h2>Employees with salary greater than 50000</h2>
    <ul id="Salary"></ul>
    <br>
    <h2>Employees joined in the month of December</h2>
    <ul id="December"></ul>

    
</body>
<script>
    let info;
    fetch('https://rawcdn.githack.com/kmitprojectschool/sem12022/788c820e40a750fecb30433c8d346457b7859abc/employee.json')
    .then(res => res.json()).then(data=> { 
        info=data;
        displayData();
    });
    function displayData(){
        let data=info["Employees"];
        let t=document.getElementById("table"),x="";
        x+="<tr>"
        for(let i in data[0])
        {
           x+= "<th>"+i+"</th>";
        }
        x+="</tr>";
        for(let i of data)
        {
            x+="<tr>";
            for(let j in i)
            {
                x+="<td>"+i[j]+"</td>";
            }
            x+="</tr>";
        }
        t.innerHTML=x;
        salary(data);
    }
    function salary(data){
        let s=document.getElementById("Salary"),x="";
        let d=document.getElementById("December"),y="";
        for(let i of data){
            if(i["Salary"]>50000){
                x+="<li>"+i["Name"]+"</li>";
            }
            if(i["DateOfJoining"].substring(3,5)=="12"){
                y+="<li>"+i["Name"]+"</li>"
            }
        }
        s.innerHTML=x;
        d.innerHTML=y;
    }


</script>
</html>
